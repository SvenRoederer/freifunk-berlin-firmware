name: Build Firmware

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [ath79-generic, ramips-mt7620]
      fail-fast: false

    env:
      IS_BUILDBOT: yes
      MAKE_OPTS: -j2 TARGET=${{matrix.target}}
      BUILD_LOG_DIR: logs


    steps:
    - name: extend host storage
      continue-on-error: true
      run: |
        df -h
        pwd
        echo "home ${HOME}"
        ls -l ${HOME}
        echo "github_workspace ${GITHUB_WORKSPACE}"
        ls -l -R1 ${GITHUB_WORKSPACE}
        echo "list /mnt"
        ls -l -R1 /mnt || true
        sudo apt-get --quiet --assume-yes --no-install-recommends --no-show-upgraded install mergerfs
        mkdir /tmp/mergerfs_ram
        sudo mount -t tmpfs -o size=4G none /tmp/mergerfs_ram
        mkdir /tmp/mergerfs_disk
        mv ${GITHUB_WORKSPACE} ${GITHUB_WORKSPACE}_orig
        mkdir ${GITHUB_WORKSPACE}
        sudo mount --bind ${GITHUB_WORKSPACE}_orig /tmp/mergerfs_disk
        sudo mergerfs -o allow_other,use_ino /tmp/mergerfs_\* ${GITHUB_WORKSPACE}
        sudo chown -R runner:docker ${GITHUB_WORKSPACE}
        df -h
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get --quiet --assume-yes --no-install-recommends --no-show-upgraded install git build-essential libncurses5-dev zlib1g-dev gawk time unzip libxml-perl flex wget gawk gettext quilt python libssl-dev
    - name: setup folders
      run: mkdir logs
    - name: OpenWrt ${{ matrix.target }}; ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} config
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-config)
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: OpenWrt-config to artifacts
      run: cp openwrt/.config logs/openwrt.config
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: openwrt ${{ env.next_buildstep }}
      if: ${{ env.next_buildstep != null }}
      run: |
        make -f Makefile.autobuild ${MAKE_OPTS} ${next_buildstep}
        nextstep=$(make -f Makefile.autobuild next-buildstep-for-${next_buildstep})
        echo "::set-env name=next_buildstep::${nextstep}"
    - name: Archive build logs
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v1
      with:
        name: ${{matrix.target}}_logs
        path: logs
    - name: Archive binaries
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.target }}_bins
        path: openwrt/bin/
    - run: df -h
      if: ${{ !cancelled() }}
