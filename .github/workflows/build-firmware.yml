name: Build Firmware

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [ath79-generic, ramips-mt7620]

    env:
      IS_BUILDBOT: yes

    steps:
    - name: extend host storage
      run: |
        df -h
        ls -l -R1 /mnt || true
        sudo apt-get --quiet --assume-yes --no-install-recommends --no-show-upgraded install mergerfs
        mkdir /tmp/mergerfs_ram
        sudo mount -t tmpfs -o size=4G none /tmp/mergerfs_ram
        mkdir /tmp/mergerfs_disk
        mv /mnt/work/freifunk-berlin-firmware/freifunk-berlin-firmware /mnt/work/freifunk-berlin-firmware/freifunk-berlin-firmware_orig
        mkdir /mnt/work/freifunk-berlin-firmware/freifunk-berlin-firmware
        sudo mount --bind /mnt/work/freifunk-berlin-firmware/freifunk-berlin-firmware_orig /tmp/mergerfs_disk
        sudo mergerfs -o allow_other,use_ino /tmp/mergerfs_\* /mnt/work/freifunk-berlin-firmware/freifunk-berlin-firmware
        sudo chown -R runner:docker /mnt/work/freifunk-berlin-firmware/freifunk-berlin-firmware
        df -h
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get --quiet --assume-yes --no-install-recommends --no-show-upgraded install git build-essential libncurses5-dev zlib1g-dev gawk time unzip libxml-perl flex wget gawk gettext quilt python libssl-dev
    - name: setup folders
      run: mkdir logs
    - name: configure build
      run: make -f Makefile.autobuild TARGET=${{matrix.target}} config
    - name: download openwrt packages
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} download
    - name: build openwrt tools
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} tools
    - name: build openwrt toolchain
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} toolchain
    - name: build openwrt kmods
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} kmods
    - name: build openwrt packages
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} packages
    - name: build openwrt images
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} V=s images
    - name: build openwrt imagebuilder
      run: make -f Makefile.autobuild -j$(nproc) TARGET=${{matrix.target}} imagebuilder
    - name: Archive build logs
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v1
      with:
        name: ${{matrix.target}}_logs
        path: logs
